services:
  oracle:
    image: oracle/database:19.3.0-ee
    container_name: oracle
    networks:
      - optimize_data_insert_network
    ports:
      - "1522:1521"
    environment:
      - TZ=Asia/Seoul
      - ORACLE_ALLOW_REMOTE=true
      - ORACLE_DISABLE_ASYNCH_IO=true
      - ORACLE_SID=ORCL  # SID를 ORCL로 설정
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:latest
    container_name: redis-container
    networks:
      - optimize_data_insert_network
    restart: always
    ports:
      - "6379:6379"
    command: redis-server

  redis-secondary:
    image: redis:latest
    container_name: redis-container-secondary
    networks:
      - optimize_data_insert_network
    restart: always
    ports:
      - "6380:6379"
    command: redis-server

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    networks:
      - optimize_data_insert_network
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    container_name: grafana
    networks:
      - optimize_data_insert_network
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./provisioning/dashboards/my_dashboard.json:/etc/grafana/provisioning/dashboards/my_dashboard.json

  vm1:
    image: optimize-data-insert-vm1:1.0.0-SNAPSHOT
    networks:
      - optimize_data_insert_network
    ports:
      - "8181:8080"
    depends_on:
      - oracle
      - redis
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@//oracle:1521/ORCL
      - SPRING_DATASOURCE_USERNAME=SYSTEM
      - SPRING_DATASOURCE_PASSWORD=oracle
      - SPRING_DATASOURCE_DRIVER-CLASS-NAME=oracle.jdbc.OracleDriver
#      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.OracleDialect
#      - SPRING_JPA_HIBERNATE_DDL_AUTO=none
      - SPRING_DATASOURCE_HIKARI_MINIMUM-IDLE=10   # 최소 유휴 커넥션 (5 → 10)
      - SPRING_DATASOURCE_HIKARI_MAXIMUM-POOL-SIZE=100   # 최대 커넥션 풀 크기 (50 유지)
      - SPRING_DATASOURCE_HIKARI_IDLE-TIMEOUT=300000   # 커넥션 유휴 타임아웃 (60초 → 5분)
      - SPRING_DATASOURCE_HIKARI_CONNECTION-TIMEOUT=30000  # 최대 커넥션 대기 시간 (30초)
      - SPRING_DATASOURCE_HIKARI_MAX-LIFETIME=1800000   # 커넥션 최대 생명 주기 (30분)
      - SPRING_DATASOURCE_HIKARI_POOL-NAME=MyHikariPool   # 풀 이름 변경
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - spring.application.vm-index=0
      - spring.application.total-vms=17

