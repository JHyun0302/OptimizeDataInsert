spring:
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@//oracle:1521/ORCL
    username: SYSTEM
    password: oracle
    hikari:
      minimum-idle: 10         # 최소 유휴 커넥션 수
      maximum-pool-size: 100   # 최대 커넥션 풀 크기
      idle-timeout: 30000     # 커넥션 유휴 타임아웃(밀리초)
      pool-name: MyHikariPool # 풀 이름

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.OracleDialect
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 1000     # 약 3.55분에 1200만건 처리
  #          batch_size: 20000     # 약 1.8분에 1200만건 처리

  application:
    consumer-name: consumer-1
    role: producer